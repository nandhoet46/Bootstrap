<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Project</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <style>
    .col-md-9{
    	background-color:#b0c;
    }
    .col-md-3{
    	background-color:#f0c;
    }
    </style>
  </head>
  <body>
    
	<div class="container">
		<div class="row">
			<div class="col-md-9">
			<b>First Column</b>
				<div class="row">
					<div class="col-xs-12 col-md-6">
						<div class="well"><i>First Nested Column</i></div>
					</div>
					<div class="col-xs-12 col-md-6">
						<div class="well"><i>Second Nested Column</i></div>
					</div>
				</div>
			</div>
			<div class="col-md-3">
			<b>Second Column</b>
			<div class="row">
				<div class="col-xs-6 col-md-3">
					<div class="well"><i>First Nested Column</i></div>
				</div>
				<div class="col-xs-6 col-md-3">
					<div class="well"><i>Second Nested Column</i></div>
				</div>
				<div class="col-xs-6 col-md-3">
					<div class="well"><i>Third Nested Column</i></div>
				</div>
				<div class="col-xs-6 col-md-3">
					<div class="well"><i>Fourth Nested Column</i></div>
				</div>
			</div>
			</div>
		</div>
	</div>
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
